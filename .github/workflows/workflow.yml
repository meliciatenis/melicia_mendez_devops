name: Ejecutar proyecto

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: http://docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t imagem-melicia_mendez_devops:latest .

      - name: Tag
        run: docker tag imagem-melicia_mendez_devops:latest meliciatenis/imagem-melicia_mendez_devops:teste
        
      - name: Push Docker image to Docker Hub
        run: |
          docker login --username meliciatenis --password ${{ secrets.DOCKER_PASSWORD }} docker.io && 
          docker push meliciatenis/imagem-melicia_mendez_devops:teste

  deploy-job:
 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v2